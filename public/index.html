<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.css' rel='stylesheet' />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/project.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <link rel="mask-icon" href="assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#075b4c">
    <meta name="theme-color" content="#ffffff">

    <title>Cidades brasileiras com nomes de origem tupi-guarani</title>
  </head>

  <body>
    
    <main class="wrapper">
      <section class="app-info">
        <img src="assets/logo_cidades_tupi_blue.svg" alt="Logo Cidades Tupi">
        <div class="button" id="js-language-btn">
          English
        </div>
      </section>

      <section id='map'></section>

      <nav class="app-nav app-nav--map">
        <ul>
          <li class="hide-large">
            <div class="app-nav__item">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-map" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M15.817.113A.5.5 0 0 1 16 .5v14a.5.5 0 0 1-.402.49l-5 1a.502.502 0 0 1-.196 0L5.5 15.01l-4.902.98A.5.5 0 0 1 0 15.5v-14a.5.5 0 0 1 .402-.49l5-1a.5.5 0 0 1 .196 0L10.5.99l4.902-.98a.5.5 0 0 1 .415.103zM10 1.91l-4-.8v12.98l4 .8V1.91zm1 12.98l4-.8V1.11l-4 .8v12.98zm-6-.8V1.11l-4 .8v12.98l4-.8z"/>
              </svg>
              <span id="js-nav-item-map">Mapa</span>
            </div>
          </li>
          <li>
            <a href="pages/infos">
              <div class="app-nav__item">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info-circle" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                  <path d="M8.93 6.588l-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588z"/>
                  <circle cx="8" cy="4.5" r="1"/>
                </svg>
                <span id="js-nav-item-info">Informações</span>
              </div>
            </a>
          </li>
        </ul>
      </nav>
    </main>
  
  <script>
    // global variables
    let language = true; // true = PT, false = EN
    const languageBtn = document.getElementById("js-language-btn");
    const navItemMap = document.getElementById("js-nav-item-map");
    const navItemInfo = document.getElementById("js-nav-item-info");

    // toggle words language on main page
    function toggleLocaleMainPage(locale) {
      if (locale) {
        languageBtn.innerText = "English";
        navItemMap.innerText = "Mapa";
        navItemInfo.innerText = "Informações";
      } else {
        languageBtn.innerText = "Português";
        navItemMap.innerText = "Map";
        navItemInfo.innerText = "Informations";
      }
    }

    // toggle locale state
    function toggleLocale() {
      language = !language;
      toggleLocaleMainPage(language)
    }

    // event listeners
    languageBtn.addEventListener("click", toggleLocale)

    ///////////////////// Mapbox code ////////////////////

    mapboxgl.accessToken = 'pk.eyJ1IjoiYmxhbmNpZW4iLCJhIjoiY2tpcTh2cWFvMXVjczJ4cWpqMm91dXIzciJ9.xmJAXqYPyfIZPKzRQCk_HA';

    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/blancien/ckn1mlyk929ch17n5imtyupgw',
        center: [-54.1,-15],
        zoom: 3
    });

    var nav = new mapboxgl.NavigationControl();
    map.addControl(nav, 'bottom-right');

    map.on('click', function(e) {
      var features = map.queryRenderedFeatures(e.point, {
        layers: ['cities-in-tupi']
      });

      if (!features.length) {
        return;
      }

      var feature = features[0];

      let jsonData;    
      Promise.all([
        fetch('data/city-meanings.json'),
        fetch('data/translation.json')
      ])
      .then(function (responses) {
        // Get a JSON object from each of the responses
        return Promise.all(responses.map(function (response) {
          return response.json();
        }));
      })
        .then(function(json){
          const jsonCityMeanings = json[0];
          const jsonTupiTranslations = json[1];
          let citiesTranslated = "";
          let cityTranslation = "";
          let cityWordsTu = "";

          function displayCityMeanings(pt, en, cityWordsTu) {
            let locale = 0;

            citiesTranslated = "<div class='popup popup__item'>";

            if (language) {
              cityTranslation = pt;
            } else {
              cityTranslation = en;
              locale = 1;
            }

            cityWordsTu.forEach((words, i) => {
              // cityTranslation[i] = 1 signification of city in PT or EN
              citiesTranslated = citiesTranslated + "<p class='popup popup__city-name'> " + cityTranslation[i] + "</p>"
              words.forEach((word) => {
                // word = 1 tupi word
                // jsonTupiTranslations[0][word][language] = 1 tupi word translation into PT or EN
                citiesTranslated = citiesTranslated + "<div class='popup popup__words'><div class='popup popup__left'><p class='popup popup__word-tupi'>" + word + "</p></div><p class='popup popup__word-pt'>= " + jsonTupiTranslations[0][word][locale] + "</p></div>";
              })
            });

            citiesTranslated = citiesTranslated + "</div>";

            return citiesTranslated;
          }

          function cityMeanings(cities) {
            cities.forEach((city, i) => {
              if (feature.properties.name_id == city) {
                cityMeaningPt = jsonCityMeanings[i].meaning.pt;
                cityMeaningEn = jsonCityMeanings[i].meaning.en;
                cityWordsTu = jsonCityMeanings[i].meaning.tu;
              }
            })
            displayCityMeanings(cityMeaningPt, cityMeaningEn, cityWordsTu);
          }

          function cityNamesIDListFunction(city) {
            let citiesID = [];
            for (i = 0; i < city.length; i++) {
              citiesID.push(city[i].name_id)
            }
            cityMeanings(citiesID);
          }

          cityNamesIDListFunction(jsonCityMeanings);

          var popup = new mapboxgl.Popup({ offset: [0, -15] })
            .setLngLat(feature.geometry.coordinates)
            .setHTML('<div class="popup popup__top"><div class="popup popup__city">' + feature.properties.name + '</div>' + citiesTranslated + '</div>')
            .addTo(map);

            languageBtn.onclick = function(e) {
              popup.remove();
            }
          }
        )
    });

    map.on('load', function () {
        map.resize();
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
