<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.css' rel='stylesheet' />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/project.js"></script>

    <title>Tupi</title>
  </head>
  <body>
    <main class="wrapper">
      <div class="app-info">
        <h1>Nomes de cidades brasileiras de origem tupi</h1>
      </div>
      <div id='map'></div>
      <div class="app-nav">
        <ul>
          <li>
            <div class="app-nav__item">
              <img src="assets/bootstrap-icons-1.2.1/map.svg" alt="" width="16" height="16" title="Mapa">
              <span>Mapa</span>
            </div>
          </li>
          <li>
            <div class="app-nav__item">
              <img src="assets/bootstrap-icons-1.2.1/layout-text-sidebar-reverse.svg" alt="" width="16" height="16" title="Listas">
              <span>Listas</span>
            </div>
          </li>
          <li>
            <div class="app-nav__item">
              <img src="assets/bootstrap-icons-1.2.1/info-circle.svg" alt="" width="16" height="16" title="Informações ">
              <span>Informações</span>
            </div>
          </li>
        </ul>
      </div>
    </main>

    
  
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiYmxhbmNpZW4iLCJhIjoiY2tpcTh2cWFvMXVjczJ4cWpqMm91dXIzciJ9.xmJAXqYPyfIZPKzRQCk_HA';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/blancien/ckiw2x2wf4f7j1ap9pwasy92v',
        center: [-54.1,-15],
        zoom: 4
    });

    map.on('click', function(e) {
      var features = map.queryRenderedFeatures(e.point, {
        layers: ['cities-in-tupi']
      });

      if (!features.length) {
        return;
      }

      var feature = features[0];

      var popup = new mapboxgl.Popup({ offset: [0, -15] })
        .setLngLat(feature.geometry.coordinates)
        .setHTML('<h3 class="popup popup--city">' + feature.properties.name + '</h3><span class="popup popup--state">(' + feature.properties.state + ')</span><p class="popup popup--pt">' + feature.properties.meaning_pt + '</p><a class="popup popup--source" href="' + feature.properties.source + '">Fonte</a>')
        .addTo(map);
    });

    map.on('load', function () {
        map.resize();
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
