  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiYmxhbmNpZW4iLCJhIjoiY2tpcTh2cWFvMXVjczJ4cWpqMm91dXIzciJ9.xmJAXqYPyfIZPKzRQCk_HA';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/blancien/ckiw2x2wf4f7j1ap9pwasy92v',
        center: [-54.1,-15],
        zoom: 4
    });

    map.on('click', function(e) {
      var features = map.queryRenderedFeatures(e.point, {
        layers: ['cities-in-tupi']
      });

      if (!features.length) {
        return;
      }

      var feature = features[0];
      var tupiObj = JSON.parse(feature.properties.tupi);
      var tupiLength = tupiObj.length;

      function getTupiWords() {
        let words = "";
        for (i = 0; i < tupiLength; i++) {
          words += "<p>" + tupiObj[i] + "</p>";
        }
        return words;
      }

      let jsonData;    
      fetch('data/translation.json')
        .then(function(u){ 
          return u.json();
          }
        )
        .then(function(json){
          jsonData = json;
          let jsonDataKeys = Object.keys(jsonData[0]);
          let jsonDataKeysLength = jsonDataKeys.length;
          let words = "";
          for (i = 0; i < tupiLength; i++) {
            let translationToPt = JSON.stringify(jsonData[0][tupiObj[i]]["pt"]);
            translationToPt.replace(/\"/g, "")
            console.log(typeof tupiObj[i]);
            console.log("test2: " +  translationToPt);
            words += "<p>" + tupiObj[i] + "</p>";
            words += "<p>" + translationToPt + "</p>";
            console.log("test3: " +  words);
          }
          var popup = new mapboxgl.Popup({ offset: [0, -15] })
            .setLngLat(feature.geometry.coordinates)
            .setHTML('<h3 class="popup popup--city">' + feature.properties.name + '</h3><p class="popup popup--pt">' + feature.properties.meaning_pt + '</p>' + words)
            .addTo(map);
          }
        )
    });

    map.on('load', function () {
        map.resize();
    });
