<html lang="pt-BR">

    <meta charset="utf-8">

    <link href='https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <body>
    <main class="wrapper">
      <ul class="nav nav-pills">
        <li class="active"><a data-toggle="pill" href="#home">Cidades</a></li>
        <li><a data-toggle="pill" href="#menu1">Mapa</a></li>
      </ul>
      <div class="tab-content tab-content--desktop">
        <div id="home" class="panel tab-pane fade in active">
          <h3>HOME</h3>
          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
        </div>
        <div id="menu1" class="map tab-pane fade">
          <div id='map'></div>
        </div>
      </div>
    </main>

    
  
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiYmxhbmNpZW4iLCJhIjoiY2tpcTh2cWFvMXVjczJ4cWpqMm91dXIzciJ9.xmJAXqYPyfIZPKzRQCk_HA';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/blancien/ckirohywn06ab1anxygubajqr',
        center: [-54.1,-15], // starting position [lng, lat]
        zoom: 4 // starting zoom
    });

    map.on('click', function(e) {
      var features = map.queryRenderedFeatures(e.point, {
        layers: ['cities-in-tupi']
      });

      if (!features.length) {
        return;
      }

      var feature = features[0];

      var popup = new mapboxgl.Popup({ offset: [0, -15] })
        .setLngLat(feature.geometry.coordinates)
        .setHTML('<h3>' + feature.properties.name + '</h3><p>' + feature.properties.state + '</p><p>' + feature.properties.meaning + '</p>')
        .addTo(map);
    });

    map.on('load', function () {
        map.resize();
    });
  </script>

    <!-- Optional JavaScript -->

  </body>
</html>
